<!DOCTYPE html>
<html lang="en">

<head>
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Road-Signal-Task-2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script/script.js"></script>
</head>

<body>
        <div class="maindiv">
                <div class="vcardiv" id="vericalroad">
                        <img id="vericalcar" src="images/carv.png" height="150px" />
                </div>
                <div class="hcardiv">
                        <img id="horizantalcar" src="images/carh.png" height="100px" />
						
                </div>
                <div class="flex-container">
                        <div align="center" class="hsignal">
                                <img id="TrafficSignal" src="images/Red-Signal.jpg" height="200px" />
                                <br>
                                
								<button id="btngreen" class="btn success">Start</button>
								<button id="btnyellow" class="btn warning">Slow</button>
								<button id="btnred" class="btn danger">Stop</button>
                        </div>
                        <div align="center" class="vsignal">
                                <img id="TrafficSignals"  src="images/Red-Signal.jpg" height="200px" />
                                <br>
                                
								<button id="sbtngreen" class="btn success">Start</button>
								<button id="sbtnyellow" class="btn warning">Slow</button>
								<button id="sbtnred" class="btn danger">Stop</button>
                        </div>
                </div>
        </div>
        
       
</body>

</html>
